<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva de Fotografía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body.light-mode {
            background-color: #f4f4f4;
            color: #000;
        }

        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .gallery-img {
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-img:hover {
            transform: scale(1.05);
        }

        .like-btn {
            cursor: pointer;
        }

        .liked {
            color: red;
        }

        .theme-switch {
            cursor: pointer;
            margin-left: 10px;
        }

        .form-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Galería de Fotografía</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="theme-switch">Cambiar Tema</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Galería de Imágenes -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img src="imagenes/Zapatos 2.jpg" class="gallery-img img-fluid" alt="Imagen 1">
                <div class="d-flex justify-content-between mt-2">
                    <span class="like-btn">❤️ Me gusta</span>
                    <span id="like-count-1">0 Me gusta</span>
                </div>
            </div>
            <div class="col-md-4">
                <img src="imagenes/adidas-roca-barakcalzado-1704818781.jpg" class="gallery-img img-fluid" alt="Imagen 2">
                <div class="d-flex justify-content-between mt-2">
                    <span class="like-btn">❤️ Me gusta</span>
                    <span id="like-count-2">0 Me gusta</span>
                </div>
            </div>
            <div class="col-md-4">
                <img src="imagenes/adidas-358-barakcalzado-538991263.jpg" class="gallery-img img-fluid" alt="Imagen 3">
                <div class="d-flex justify-content-between mt-2">
                    <span class="like-btn">❤️ Me gusta</span>
                    <span id="like-count-3">0 Me gusta</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Comentarios -->
    <div class="container mt-4">
        <h3>Deja tu comentario:</h3>
        <form id="comment-form">
            <div class="mb-3">
                <label for="comment" class="form-label">Comentario</label>
                <textarea class="form-control" id="comment" rows="3" placeholder="Escribe tu comentario aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="comments mt-4">
            <h4>Comentarios:</h4>
            <ul id="comment-list" class="list-group">
                <!-- Comentarios aparecerán aquí -->
            </ul>
        </div>
    </div>

    <!-- Formulario de Contacto -->
    <div class="container form-container">
        <h3>Contacto</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script para interacciones -->
    <script>
        // Modo oscuro/claro
        document.querySelector('.theme-switch').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });

        // Función de "Me gusta"
        const likeButtons = document.querySelectorAll('.like-btn');
        likeButtons.forEach((btn, index) => {
            let likeCount = 0;
            btn.addEventListener('click', function() {
                likeCount++;
                btn.classList.toggle('liked');
                document.getElementById('like-count-' + (index + 1)).textContent = likeCount + ' Me gusta';
            });
        });

        // Enviar comentario
        document.getElementById('comment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const commentText = document.getElementById('comment').value;
            if (commentText.trim()) {
                const li = document.createElement('li');
                li.classList.add('list-group-item');
                li.textContent = commentText;
                document.getElementById('comment-list').appendChild(li);
                document.getElementById('comment').value = ''; // Limpiar textarea
            }
        });
    </script>

</body>
</html>
